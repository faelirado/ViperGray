<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/support.css" />
  </head>
  <body>
    <header>
      <div class="logoTitulo">
        <img class="vipergray-logo" src="images/ViperGray_logo.png" />
        <div class="titulo-pag">ViperGray</div>
      </div>

      <div class="interacoes">
        <div class="produtos">Produtos</div>
        <div class="conheca">Conheça</div>
        <div class="suporte">Suporte</div>

        <div class="pesquisa">
          <div class="pesquisar-container">
            <div class="pesquisar">Pesquisar...</div>
          </div>
          <img class="pesquisar_icone" src="images/pesquisar.png" />
        </div>
      </div>
    </header>

    <main>
      <div class="fundo">
        <div class="formContainer">
          <div class="titulo">Formulário de suporte</div>
          <form action="#">
            <input class="nomeInput" type="text" placeholder="Nome completo" />
            <input
              class="emailInput"
              type="text"
              placeholder="Email de contato"
            />
            <br />
            <select name="tipo" class="tipoAjuda" >
              <option value="problemaCompra">Problema em compra</option>
              <option value="problemaCompra">Problema em compra 2</option>
              <option value="problemaCompra">Problema em compra 3</option>
              <option value="problemaCompra">Problema em compra 4</option>
              <option value="problemaCompra">Problema em compra 5</option>
            </select>
            <textarea
              class="descricaoInput"
              type="text"
              placeholder="Descreva o que aconteceu"
              rows="4"
            ></textarea>
            <br />
            <button type="submit" class="enviar">Enviar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
