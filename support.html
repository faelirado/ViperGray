<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/support.css" />
    <link rel="shortcut icon" href="ViperGray_logo.ico" type="image/x-icon" />
    <title>Suporte</title>
  </head>
  <body>
    <header>
      <a class="logoTitulo" href="index.html">
        <img class="vipergray-logo" src="images/ViperGray_logo.png" />
        <div class="titulo-pag">ViperGray</div>
      </a>

      <div class="interacoes">
        <a class="conheca" href="about.html">Conheça</a>
        <a class="suporte" href="support.html">Suporte</a>

        <div class="pesquisa">
          <input type="text" class="pesquisar" placeholder="Pesquisar..." />

          <img class="pesquisar_icone" src="images/pesquisar.png" />
        </div>
      </div>
    </header>

    <main>
      <div class="fundo">
        <div class="formContainer">
          <div class="titulo">Formulário de suporte</div>
          <form action="#">
            <input class="nomeInput" type="text" placeholder="Nome completo" />
            <input
              class="emailInput"
              type="email"
              placeholder="Email de contato"
            />
            <br />
            <select name="tipo" class="tipoAjuda">
              <option value="problemaCompra">Problema em compra</option>
              <option value="problemaCompra">Problemas no Pagamento</option>
              <option value="problemaCompra">Produto Não Recebido</option>
              <option value="problemaCompra">Mouse com Defeito</option>
              <option value="problemaCompra">Dificuldade para Solicitar Troca/Devolução</option>
              <option value="problemaCompra">Dúvidas sobre o Produto</option>
            </select>
            <textarea
              class="descricaoInput"
              type="text"
              placeholder="Descreva o que aconteceu"
              rows="4"
            ></textarea>
            <br />
            <button type="submit" class="enviar">Enviar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
