<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/product_2.css" />
  </head>
  <body>
    <header>
      <a class="logoTitulo" href="index.html">
        <img class="vipergray-logo" src="images/ViperGray_logo.png" />
        <div class="titulo-pag">ViperGray</div>
      </a>

      <div class="interacoes">
        <div class="produtos">Produtos</div>
        <a class="conheca" href="about.html">Conheça</a>
        <a class="suporte" href="support.html">Suporte</a>

        <div class="pesquisa">
          <input type="text" class="pesquisar" placeholder="Pesquisar..." />

          <img class="pesquisar_icone" src="images/pesquisar.png" />
        </div>
      </div>
    </header>

    <main>
      <div class="produto">
        <div class="imagens-produto">
          <div class="imagem-container">
            <img
              class="mouse-principal-viper"
              src="images/mouse2_viper_sombra.png"
            />
          </div>
          <div class="imagem-container">
            <img
              class="mouse-frente-viper"
              src="images/mouse2_frente_viper.png"
            />
          </div>
          <div class="imagem-container">
            <img class="mouse-cima-viper" src="images/mouse2_cima_viper.png" />
          </div>
          <div class="imagem-container">
            <img
              class="mouse-atras-viper"
              src="images/mouse2_atras_viper.png"
            />
          </div>
        </div>

        <div class="imagem-principal">
          <div id="model-3d"></div>

          <div class="imagem">
            <img class="mouse-viper" src="images/mouse2_viper_sombra.png" />
          <img class="seta" src="images/seta.png" />
          <img class="seta2" src="images/seta.png" />
          </div>

          <div id="show-3d">
            <img src="images/icone_fechar.png" class="botao-fechar">
            <img src="images/3d-viewer-icon.png" class="viewer-icon">
            <p>3D</p>
          </div>
        </div>

        <div class="descricao-produto">
          <div class="titulo-produto">
            <h1 class="nome-produto">Mouse Gamer g4-234 sem fio</h1>
            <div class="avaliacao">
              <img class="estrelas" src="images/estrelas.png" />
              <div class="qntAvaliacoes">(1483)</div>
            </div>
          </div>

          <div class="custo-produto">
            <div class="preco-produto">R$ 349,99</div>
            <div class="juros">até 6x sem juros</div>
            <button class="comprar">Compre agora</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/product_2.js"></script>
    <script type="module" src="./js/main_product2.js"></script>
  </body>
</html>
